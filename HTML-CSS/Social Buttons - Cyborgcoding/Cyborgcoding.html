<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyborgcoding - Social Buttons</title>
    <link rel="stylesheet" href="Cyborgcoding.css" />
</head>

<body>
    <div class="social-media-buttons">
        <button class="social-media-button">
            <img src="/Images/icons8-instagram-100.png" alt="Instagram_logo" />
        </button>
        <button class="social-media-button">
            <img src="/Images/icons8-twitterx-100.png" alt="TwitterX_logo" />
        </button>
        <button class="social-media-button">
            <img src="/Images/icons8-youtube-100.png" alt="Youtube_logo" />
        </button>
        <button class="social-media-button">
            <img src="/Images/icons8-Linkedin-100.png" alt="LinkedIn_logo" />
        </button>
    </div>
</body>

</html>
