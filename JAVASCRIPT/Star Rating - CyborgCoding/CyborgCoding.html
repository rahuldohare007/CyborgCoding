<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyborgCoding - Star Rating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .rating {
      display: flex;
      width: 180px;
    }
    .rating__star {
      cursor: pointer;
      color: #d1d1d1;
      font-size: 2rem;
      margin: 0 5px;
    }
    .rating__star.fas {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="rating">
    <i class="rating__star far fa-star"></i>
    <i class="rating__star far fa-star"></i>
    <i class="rating__star far fa-star"></i>
    <i class="rating__star far fa-star"></i>
    <i class="rating__star far fa-star"></i>
  </div>
  <script src="CyborgCoding.js"></script>
</body>
</html>
