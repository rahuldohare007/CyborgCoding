<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyborgCoding - Download Button Animation</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CyborgCoding.css">
</head>

<body>
  <button class="btn" id="btn-download" onclick="triggerDownload()">
    <span id="loading-bar"></span>
    <span id="content">
      <i class="bi bi-cloud-arrow-down-fill"></i> Download</span>
  </button>
  <script src="/CyborgCoding.js"></script>
</body>

</html>
