<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyborgCoding - Click If You Can</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 350px;
    }
    input {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      border: none;
      background-color: #00a3c4;
      color: white;
      padding: 10px;
      width: 120px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #007a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <input title="text" type="text">
      <button type="button" id="movableButton">Click here</button>
    </form>
  </div>
  <script>
    const button = document.getElementById('movableButton');
    const container = document.querySelector('.container');
    button.addEventListener('mouseover', () => {
      const containerRect = container.getBoundingClientRect();
      const buttonRect = button.getBoundingClientRect();
      let newLeft = Math.random() * (containerRect.width - buttonRect.width);
      let newTop = Math.random() * (containerRect.height - buttonRect.height);
      button.style.left = `${newLeft}px`;
      button.style.top = `${newTop}px`;
    });
  </script>
</body>
</html>
